name: "CodeQL Analysis - Rust Workspace"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 3 * * 1' # 매주 월요일 03:00

jobs:
  codeql:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      # 1. 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Rust workspace 빌드
      - name: Build all workspace crates
        run: |
          set -e
          crates=$(find . -maxdepth 1 -type d -name "example*")
          if [ -n "$crates" ]; then
            for crate in $crates; do
              echo "Building crate: $crate"
              cargo build --manifest-path "$crate/Cargo.toml" --all-targets
            done
          else
            echo "No example* crates found"
          fi

      # 3. CodeQL 초기화
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: |
            rust
          config-file: .github/codeql/codeql-rust-config.yml

      # 4. CodeQL 분석
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
