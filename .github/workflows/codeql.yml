name: "CodeQL Analysis - Rust Workspace"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  codeql:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: |
            rust
          config-file: .github/codeql/codeql-rust-config.yml

      - name: Build all workspace crates
        run: |
          set -e
          crates=$(find . -maxdepth 1 -type d -name "example*")
          if [ -n "$crates" ]; then
            for crate in $crates; do
              echo "Building crate: $crate"
              cargo build --manifest-path "$crate/Cargo.toml" --all-targets
            done
          else
            echo "No example* crates found"
          fi

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
