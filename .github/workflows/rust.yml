name: Rust CI

# PR에서는 실행하지 않고, main 브랜치에 merge(push) 될 때만 실행
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      # 1. 저장소 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Rust 설치
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      # 3. 의존성 설치 및 빌드
      - name: Build
        run: cargo build --verbose

      # 4. 테스트 실행
      - name: Run tests
        run: cargo test --verbose

      # 5. clippy로 코드 검사 (선택)
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
